<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>

  <link href="../static/css/sidebar.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>

      <main>
      
      <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Your Images</h2>
    
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
          <div class="col">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 rounded-5">
                  <img class="rounded-5" src="../static/images/deer.jpg"/>
              </div>
          </div>
    
          <div class="col">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                <img class="rounded-5" src="../static/images/whale.jpg"/>
            </div>
          </div>
    
          <div class="col">
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
                <img class="rounded-5" src="../static/images/eagle.jpg"/>
              </div>
          </div>

        </div>

        <!-- Begin import form -->

        <h2 class="pb-2 border-bottom">Upload An Image</h2>
        <form action="account" method="post" enctype="multipart/form-data" class="p-4 p-md-5 border rounded-3 bg-dark">
            <input value="{{xsrf_token}}" name="xsrf_token" hidden>
              <div class="form-floating mb-3">
                <input type="text" class="form-control"  placeholder="Username" name="upload-username"/>
                <label for="upload-username">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="file" class="form-control" name="upload"/>
                <label for="upload-image"></label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">
                Upload!
              </button>

              <hr class="my-4" />
              <small class="text-muted">Please upload images one at a time.</small>
            </form>

        <!-- End import form-->

      </div>
      
      

    </main>
      
  
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
